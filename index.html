<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: rgb(55, 53, 47);
            line-height: 1.5;
            background: #ffffff;
        }

        .cover {
            height: 400px;
            background-image: url('https://images.unsplash.com/photo-1522441815192-d9f04eb0615c');
            background-size: cover;
            background-position: center 50%;
            position: relative;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            bottom: -50px;
            left: calc(max(96px, 8%));
            border: 4px solid white;
            box-shadow: rgba(15, 15, 15, 0.1) 0px 2px 4px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 calc(max(96px, 8%));
        }

        .intro {
            margin: 80px 0 60px;
        }

        .intro h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 0 0 8px;
            letter-spacing: -0.02em;
        }

        .intro p {
            font-size: 16px;
            color: rgba(55, 53, 47, 0.7);
            margin: 0;
            max-width: 680px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .project-card {
            background: white;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(55, 53, 47, 0.16);
            transition: background 100ms ease-out 0s;
        }

        .project-card:hover {
            background: rgba(55, 53, 47, 0.03);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 12px 14px;
        }

        .project-info h3 {
            font-size: 14px;
            font-weight: 500;
            margin: 0 0 4px;
        }

        .project-info p {
            font-size: 14px;
            color: rgba(55, 53, 47, 0.65);
            margin: 0;
        }

        .social-links {
            padding: 20px 0;
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            margin: 0 15px;
            color: #37352f;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
        }

        .social-links a:hover {
            color: #2eaadc;
        }
    </style>
</head>
<body>
    <div class="cover">
        <img src="你的头像URL" alt="个人头像" class="avatar">
    </div>

    <div class="container">
        <div class="intro">
            <h1>你的名字</h1>
            <p>这里是你的个人介绍。可以描述你的专业背景、兴趣爱好、技能特长等。保持简洁清晰，让访客快速了解你。</p>
        </div>

        <div class="projects">
            <div class="project-card">
                <img src="项目图片URL" alt="项目1" class="project-image">
                <div class="project-info">
                    <h3>项目名称</h3>
                    <p>项目简介描述，简单介绍项目的主要功能和特点。</p>
                </div>
            </div>
            
            <div class="project-card">
                <img src="项目图片URL" alt="项目2" class="project-image">
                <div class="project-info">
                    <h3>项目名称</h3>
                    <p>项目简介描述，简单介绍项目的主要功能和特点。</p>
                </div>
            </div>

            <div class="project-card">
                <img src="项目图片URL" alt="项目3" class="project-image">
                <div class="project-info">
                    <h3>项目名称</h3>
                    <p>项目简介描述，简单介绍项目的主要功能和特点。</p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">微博</a>
        </div>
    </div>
</body>
</html>
